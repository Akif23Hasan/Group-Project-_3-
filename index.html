<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FAANG Stock Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>FAANG Stock Analysis</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well" style="width: 175px;">
          <h5>FAANG Stock selection:</h5>
          <select id="selDataset">
            <option value="AAPL">Apple</option>
            <option value="FB">Facebook(Meta)</option>
            <option value="AMZN">Amazon</option>
            <option value="NFLX">Netflix</option>
            <option value="GOOG">Google (GOOG)</option>
            <option value="GOOGL">Google (GOOGL)</option>
            <option value="snp500">S&P 500 Index</option>
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Stock Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-1 col-md-offset-1">
        <div id="t_test_bar"></div>
        <div id="trade_bar"></div>
      </div>
      <div class="col-md-1">
        <div id="pie"></div>
        <div id="line"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/DataFiles/FAANG.js"></script>
  <script src="./static/js/app.js"></script>
</body>

</html>
