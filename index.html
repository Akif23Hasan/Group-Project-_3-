<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FAANG Stock Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>FAANG Stock Analysis</h1>
        <h2>Facebook (Meta), Apple, Amazon, Netflix, Google</h2>
        <p>Use the interactive charts below to explore how these companies impact their respective sectors and the S&P500</p>
        <p>Data analysed from 4 April 2022 to 3 April 2023</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <div class="row">
            <div class="col-md-12">
              <h5 style="word-break: break-all;">FAANG Stock selection:</h5>
              <img id="logo-image" src="" alt="Company Logo" style="width: 100%; height: auto;">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <select id="selDataset" onchange="optionChanged(this.value); imagelogo(this.value)"></select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-0">
          <div id="t_test_bar" style="height: 600px;"></div>
        </div>
      </div>

      <div class="col-md-8 col-md-offset-2">
        <div style="padding: 20px;">
          <div id="trade_bar" style="height: 600px;"></div>
        </div>
      </div>
      
      <div class="col-md-8 col-md-offset-2">
        <div style="padding: 20px;"></div>
        <div id="pie"></div>
      </div>
      
      <div class="col-md-8 col-md-offset-2">
        <div style="padding: 20px;"></div>
        <canvas id="stockChart"></canvas>
      </div>

      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div style="padding: 20px;"></div>
          <h2>Latest Headlines</h2>
          <table id="news-table" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Headline</th>
                <th>Summary</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script src="./static/js/app.js"></script>
</body>

</html>
