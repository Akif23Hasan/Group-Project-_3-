<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FAANG Stock Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>FAANG Stock Analysis</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <p>Data analysed from 4 April 2022 to 3 April 2023</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>FAANG Stock selection:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
      <!-- <div class="col-md-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Stock Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div> -->
      <div class="col-md-7 col-md-offset-0">
        <div style="padding: 30px;"></div>
        <div id="bar"></div>
      </div>
      
      <div class="col-md-7 col-md-offset-2">
        <div style="padding: 20px;">
          <div id="trade_bar"></div>
        </div>
      </div>
      
      <div class="col-md-7 col-md-offset-2">
        <div style="padding: 20px;"></div>
        <div id="pie"></div>
      </div>
      
      <div class="col-md-7 col-md-offset-2">
        <!-- <div style="padding: 40px;"></div> -->
        <div id="t_test_bar"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Latest Headlines</h2>
          <table id="news-table" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Headline</th>
                <th>Summary</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table rows will be generated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
      

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script src="./static/js/app.js"></script>
</body>

</html>
